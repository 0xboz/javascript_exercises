<!-- Q10 html -->
<div class="form-group col-lg-4 col-md-4 col-sm-10 col-xs-12">
    <input class="form-control mb-3" placeholder="Number 1" type="number" name="" id="q10_num1">
    <input class="form-control mb-3" placeholder="Number 2" type="number" name="" id="q10_num2">
    <p class="alert-danger" style="display:none;" id='q10_warning'>Please enter numbers only.</p>
    <p class="alert-info" style="display:none;" id='q10_result'></p>
    <div class="btn-group btn-group-md btn-block">
        <button class="btn btn-primary" id="q10_multiply">Multiply</button>
        <button class="btn btn-primary" id="q10_divide">Divide</button>
    </div>
</div>
