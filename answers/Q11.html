<!-- Q11 html -->
<div class="form-group col-lg-4 col-md-4 col-sm-11 col-xs-12">
    <input class="form-control mb-3" placeholder="Celsius &deg;C" type="number" name="" id="q11_c">
    <input class="form-control mb-3" placeholder="Fahrenheit &deg;F" type="number" name="" id="q11_f">
    <p class="alert-danger" style="display:none;" id='q11_warning'>Please enter numbers only.</p>
    <p class="alert-info" style="display:none;" id='q11_result'></p>
    <div class="btn-group btn-group-md btn-block">
        <button class="btn btn-primary disabled" id="q11_toC">Convert to &deg;C</button>
        <button class="btn btn-primary disabled" id="q11_toF">Convert to &deg;F</button>
    </div>
</div>
