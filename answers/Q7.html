<!-- Q7 html -->
<div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-12">
    <input class="form-control mb-3" type="text" id="q7_year_from" placeholder="From" value="2014" />
    <input class="form-control mb-3" type="text" id="q7_year_to" placeholder="To" value="2050" />
    <p class="alert-danger" style="display:none;" id='q7_warning'>Please enter digits only.</p>
    <p class="alert-info" style="display:none;" id='q7_result'></p>
    <button class="form-control btn btn-info" onclick="q7_isSunday()">Check</button>
</div>
